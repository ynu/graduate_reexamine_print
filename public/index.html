<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>云南大学2016年招收硕士研究生复试通知书打印系统</title>
    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/stylesheets/style.css" rel="stylesheet"/>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?fbe306ff0049bb1730d7de55c6d56d5a";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>
<body class="background-body">
<div class="container">
    <div>

        <div class="row margin-content">
            <div class="col-sm-6 col-sm-offset-6 content-bg">
                <p class="text-center sub-title">云南大学2016年招收硕士研究生复试通知书打印系统</p>
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="id_num" class="col-sm-4 control-label">身份证号</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="id_num" name="id_num" placeholder="请输入身份证号"
                                       required
                                       autocomplete="on">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="examination_num" class="col-sm-4 control-label">准考证号</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="examination_num" name="examination_num"
                                       placeholder="请输入准考证号"
                                       required autocomplete="on">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-4 control-label">姓名</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="请输入姓名" required
                                       autocomplete="on">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="button" id="login_btn" class="btn btn-primary">登陆</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">注意事项</label>

                            <div class="col-sm-8">
                                <ul>
                                    <li>请使用正确的身份证号、准考证号、姓名登陆系统</li>
                                    <li>登陆之后下载自己的复试通知书打印</li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>© 2016 YNU</p>
    </footer>
</div> <!-- /container -->

<!-- Modal -->
<div class="modal fade" id="error_info_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">信息错误</h4>
            </div>
            <div class="modal-body">
                <p>你输入的信息有误,请重新输入!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="/libs/jquery/dist/jquery.min.js"></script>
<script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $(function () {
        var $id_num = $("#id_num");
        var $examination_num = $("#examination_num");
        var $username = $("#username");

        check_input = function () {
            return $id_num.val().length === 18 && $examination_num.val().length > 0 && $username.val().length > 0;
        }

        $("#login_btn").click(function () {
            if (check_input()) {
                window.location = "/" + encodeURIComponent($id_num.val()) + "/" + encodeURIComponent($examination_num.val()) + "/" + encodeURIComponent($username.val());
            }
            else {
                //alert("请输入完整的内容");
                $('#error_info_modal').modal('show');
                $('#error_info_modal').on('hidden.bs.modal', function (e) {
                    window.location = "/";
                });
            }
        });
    });
</script>
</body>
</html>
